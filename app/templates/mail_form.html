<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Form</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 400px;
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 1);
        }
        h1 {
            text-align: center;

            color: #0070c9;

            font-size: 28px;

        .form-group {
            margin-bottom: 20px;
        }

            color: #555;
            font-size: 16px;
        }
        input[type="text"],
        input[type="email"],
        textarea {

            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            font-size: 14px;
        }
        textarea {
            resize: vertical;
            min-height: 150px;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #0070c9;
            color: #fff;
            text-align: center;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #0059a5;
        }
    </style>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Form</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;

        }
        textarea {
            resize: vertical;

            display: block;

            background-color: #0059a5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Email Form</h1>
        <form action="/send_mail/" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="to">To:</label>
                <input type="text" id="to" name="to" placeholder="Enter email addresses separated by commas" required>
            </div>
            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" placeholder="Mail subject" required>
            </div>
            <div class="form-group">
                <label for="body">Body:</label>
                <textarea id="body" name="body" required placeholder="Mail message body"></textarea>
            </div>
            <div class="form-group">
                <label for="cc">CC:</label>
                <input type="text" id="cc" name="cc" placeholder="Enter CC email addresses separated by commas">
            </div>
            <div class="form-group">
                <label for="attachment">Attachments:</label>
                <input type="text" id="attachment" name="attachment" placeholder="Enter attachment URLs separated by commas. (Max 5MB)">
            </div>
            <button type="submit" class="btn">Send Email</button>
        </form>
    </div>

    <script>
        function checkFileSize() {
            const input = document.getElementById('attachment');
            const file = input.files[0];
            const fileSizeInMB = file.size / (1024 * 1024);

            if (fileSizeInMB > 5) {
                document.getElementById('attachment-error').style.display = 'block';
                input.value = ''; // Clear the file input
            } else {
                document.getElementById('attachment-error').style.display = 'none';
            }
        }
    </script>

</body>
</html>
